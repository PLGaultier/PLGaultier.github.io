<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .quiz-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
            color: #495057;
        }

        .quiz-button:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            transform: translateY(-2px);
        }

        .credentials {
            margin-top: 30px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EAO MATHS</h1>
        
        <div id="main-menu">
            <button class="quiz-button" onclick="startQuiz('savoir_ses_tables.json')">Savoir ses tables</button>
        </div>

        <div class="credentials">
            <p>Mathilde, Laurent, Pierre-Louis Gaultier</p>
        </div>
    </div>

    <script>
        function startQuiz(jsonFile) {
            window.location.href = `quiz.html?quiz=${jsonFile}`;
        }

        function updateQuizButtons() {
            const quizButtons = document.querySelectorAll('.quiz-button[onclick^="startQuiz"]');
            quizButtons.forEach(button => {
                const quizName = button.getAttribute('onclick').match(/'(.+?)'/)[1];
                const score = localStorage.getItem(quizName);
                if (score === '20') {
                    button.style.backgroundColor = '#28a745'; // Green
                    button.style.color = 'white';
                } else if (score !== null) {
                    button.style.backgroundColor = '#ffc107'; // Yellow
                    button.style.color = 'black';
                }
            });
        }

        window.addEventListener('load', updateQuizButtons);
    </script>
    <script src="quiz.js"></script>
</body>
</html>
